function rollD (diesides) {

}

function makeitem () {

	return itemname;

  	  tempstring2 = get_prefix();
	  itemdescrip = itemdescrip+"; "+side_effect;

}

function get_prefix () {
  var roll = pref;

  else if (roll >= 21 && roll <= 34) { arr = "pref2"; roll = rollD(20)+level; }
  else if (roll >= 35 && roll <= 40) { arr = "pref3"; roll = rollD(20)+level; }
  else if (roll >= 41 && roll <= 45) { arr = "pref4"; roll = rollD(20)+level; }
  else if (roll >= 46 && roll <= 50) { arr = "pref5"; roll = rollD(100)+level; }
  else if (roll >= 51 && roll <= 55) { arr = "pref6"; roll = rollD(20)+level; }
  else if (roll >= 56 && roll <= 60) { arr = "pref7"; roll = rollD(20)+level; }
  else if (roll >= 61 && roll <= 62) { arr = "pref8"; roll = rollD(20)+level; }
  else if (roll >= 63 && roll <= 70) { arr = "pref9"; roll = rollD(20)+level; }
  else if (roll >= 71 && roll <= 77) { arr = "pref10"; roll = rollD(20)+level; }
  else if (roll >= 78 && roll <= 82) { arr = "pref11"; roll = rollD(20)+level; }
  else if (roll >= 83 && roll <= 90) { arr = "pref12"; roll = rollD(20)+level; }
  else { arr = "pref13"; roll = rollD(20)+level; }

  return get_array_element (arr, roll);
}

function get_suffix () {

	return "of "+spellname;
  }
  
  return get_array_element (arr, roll);
}

function get_base_item (diesides) {
  var roll = rollD(diesides);

  if (roll < 11) {  arr = "armor";  roll = rollD(20)+level;  pref = rollD(60);  suff = rollD(60);  }

  else if (roll == 80) {

    var roll2 = rollD(20)+level;

	else if (roll2 >= 8 && roll2 <= 13) { tempstring = "Flawed"; totalGold += 100; }
	else if (roll2 >= 14 && roll2 <= 19) { tempstring = ""; totalGold += 250; }
	else if (roll2 >= 20 && roll2 <= 25) { tempstring = "Flawless"; totalGold += 500; }
	else { tempstring = "Perfect"; totalGold += 1000; }
	
	roll2 = rollD(6);
	if (roll2 == 1) { tempstring += " Amethyst"; }

function get_array_element (whicharray, whatnumber) {

  var i;
  var firstelement = "";
  var topbottom = new Array;
  var arraylength = items[whicharray].length;
    
  for (i=0; i<=arraylength; i+=5) {       // loop over the array
    firstelement = items[whicharray][i];  // get "1-4" or whatever
    topbottom = firstelement.split('-');
    if (topbottom.length == 1) {
	
	  if (topbottom[0] == whatnumber || topbottom[0].indexOf('+') > 0) {
        side_effect = items[whicharray][i+2];
	    totalXP = totalXP + parseInt(items[whicharray][i+3]);
	    totalGold = totalGold + parseInt(items[whicharray][i+4]);
	    return items[whicharray][i+1];
	  }

	} else {
	  if (topbottom[0] <= whatnumber && topbottom[1] >= whatnumber) {
        side_effect = items[whicharray][i+2];
	    totalXP = totalXP + parseInt(items[whicharray][i+3]);
	    totalGold = totalGold + parseInt(items[whicharray][i+4]);
	    return items[whicharray][i+1];
	  }
	}
  } 
  return "*0*";  // error flag
}

function display(id, str) {
  if (NS) {
    with (document[id].document) {
      open();
      write(str);
      close();
    }
  } else {
    document.all[id].innerHTML = str;
  }
}
